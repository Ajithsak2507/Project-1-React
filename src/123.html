<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind App Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-blue-600 px-6 py-3 text-white shadow-md">
        <h1 class="text-2xl font-bold">MyApp</h1>
        <button
            class="px-4 py-2 bg-white text-blue-600 font-medium rounded-md hover:bg-gray-100 transition">Logout</button>
    </nav>

    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-4 hidden md:block">
            <ul class="space-y-2">
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Dashboard</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Users</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Reports</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 space-y-6">

            <!-- Cards Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
                    <h2 class="text-lg font-semibold">Users</h2>
                    <p class="text-2xl font-bold mt-2">1,245</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
                    <h2 class="text-lg font-semibold">Sales</h2>
                    <p class="text-2xl font-bold mt-2">₹ 75,300</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
                    <h2 class="text-lg font-semibold">Revenue</h2>
                    <p class="text-2xl font-bold mt-2">₹ 1.2M</p>
                </div>
            </div>

            <!-- Table Section -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-3">Name</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Status</th>
                            <th class="p-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">Ajith Sak</td>
                            <td class="p-3">ajith@example.com</td>
                            <td class="p-3"><span
                                    class="px-2 py-1 text-sm rounded-full bg-green-100 text-green-700">Active</span>
                            </td>
                            <td class="p-3 text-right">
                                <button
                                    class="px-3 py-1 text-sm rounded bg-blue-600 text-white hover:bg-blue-700">Edit</button>
                                <button
                                    class="px-3 py-1 text-sm rounded bg-red-600 text-white hover:bg-red-700 ml-2">Delete</button>
                            </td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">John Doe</td>
                            <td class="p-3">john@example.com</td>
                            <td class="p-3"><span
                                    class="px-2 py-1 text-sm rounded-full bg-yellow-100 text-yellow-700">Pending</span>
                            </td>
                            <td class="p-3 text-right">
                                <button
                                    class="px-3 py-1 text-sm rounded bg-blue-600 text-white hover:bg-blue-700">Edit</button>
                                <button
                                    class="px-3 py-1 text-sm rounded bg-red-600 text-white hover:bg-red-700 ml-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Form Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Add User</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Name"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="email" placeholder="Email"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Submit</button>
                </form>
            </div>

        </main>
    </div>

</body>

</html>
